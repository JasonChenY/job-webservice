<div data-role="header" data-theme="b"><h1>用户登录</h1></div>
<div data-role="content">
    <!--form method="post" id="user-loginform"-->
        <div class="ui-field-contain">
            <label for="user-username">帐号:</label>
            <input type="text" id="user-username" placeholder="" value="" data-mini="true">
        </div>
        <div class="ui-field-contain">
            <label for="user-password">密码:</label>
            <input type="password" id="user-password" placeholder="" value="" data-mini="true">
        </div>
        <div class="ui-field-contain">
            <fieldset data-role="controlgroup">
                <legend></legend>
                <label for="user-rememberme">保持登录状态</label>
                <input type="checkbox" id="user-rememberme" class="custom" />
            </fieldset>
        </div>
        <div class="ui-field-contain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend></legend>
                <button id="btn-user-register" class="ui-shadow ui-btn ui-corner-all ui-icon-plus ui-btn-icon-right">注册</button>
                <button id="btn-user-login" class="ui-shadow ui-btn ui-corner-all ui-icon-user ui-btn-icon-right">登录</button>
                <button id="btn-login-cancel" class="ui-shadow ui-btn ui-corner-all ui-icon-back ui-btn-icon-right">取消</button>
            </fieldset>
        </div>
        <div class="ui-field-contain" id="for-display-error">
            <fieldset data-role="controlgroup">
                <legend></legend>
                <div style="color:red">登陆失败,检查用户名密码重试!</div>
            </fieldset>
        </div>
    <!--/form-->
</div>
<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none" data-theme="b" data-mini="true">
    <h1>版权: 2015-2025</h1>
</div>
