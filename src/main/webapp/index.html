<script id="template-home-view" type="text/x-handlebars-template">
    <div data-role="header" data-theme="b"><h1>我的跳哪儿</h1></div>
    <div data-role="well page-content">

        <button id="btn_favoriate" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-heart">我的收藏</button>
    </div>
</script>
<script id="template-login-view" type="text/x-handlebars-template">
    <h1>label.login.page.title</h1>
    <div class="well page-content">
        <form id="login-form" action="#" method="POST">
            <div id="control-group-username" class="control-group">
                <label for="user-username">label.user.username:</label>

                <div class="controls">
                    <input id="user-username" type="text" name="username"/>
                    <span id="error-username" class="help-inline"></span>
                </div>
            </div>
            <div id="control-group-password" class="control-group">
                <label for="user-password">label.user.password:</label>

                <div class="controls">
                    <input id="user-password" type="password" name="password"/>
                    <span id="error-password" class="help-inline"></span>
                </div>
            </div>
            <div class="action-buttons">
                <a id="login-button" href="#" class="btn btn-primary">label.login.button</a>
            </div>
        </form>
    </div>
</script>
